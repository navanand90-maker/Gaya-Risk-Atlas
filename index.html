<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaya District Risk Atlas v5.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --bg-dark: #1e1e24; --accent: #ffd166; --text-light: #f8f9fa;
            --text-muted: #adb5bd; --header-bg: #ffffff; --border-color: #2b2b36;
        }
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; background-color: var(--bg-dark); }
        
        header { background-color: var(--header-bg); color: #333; height: 65px; padding: 0 30px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 15px rgba(0,0,0,0.05); z-index: 2000; border-bottom: 3px solid var(--accent); }
        .brand { display: flex; align-items: center; gap: 15px; }
        .brand h1 { font-size: 1.4rem; font-weight: 600; margin: 0; color: #111; }
        .brand span { font-size: 0.8rem; font-weight: 700; color: white; background: #d32f2f; padding: 4px 10px; border-radius: 20px; } 
        .logos { display: flex; align-items: center; gap: 20px; }
        .logo-img { height: 45px; width: auto; vertical-align: middle; }

        .container { display: flex; flex: 1; height: calc(100vh - 65px); }
        .sidebar { width: 380px; background-color: var(--bg-dark); color: var(--text-light); display: flex; flex-direction: column; overflow-y: auto; border-right: 1px solid #111; box-shadow: 5px 0 15px rgba(0,0,0,0.2); z-index: 1000; }
        .sidebar-scroll { padding: 25px; }
        .section-title { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1.5px; margin-bottom: 15px; margin-top: 10px; font-weight: 600; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        
        .info-card { background: #2b2b36; padding: 20px; border-radius: 12px; margin-bottom: 30px; border-left: 4px solid var(--accent); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .info-card h2 { margin: 0 0 10px 0; font-size: 1.2rem; color: var(--accent); }
        .info-card p { font-size: 0.9rem; line-height: 1.6; color: #e0e0e0; margin: 0; font-weight: 300; }

        .legend-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; background: #25252f; padding: 15px; border-radius: 8px; }
        .legend-item { display: flex; align-items: center; font-size: 0.8rem; color: #ddd; }
        .color-dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; flex-shrink: 0; }

        .nav-grid { display: flex; flex-direction: column; gap: 8px; }
        .layer-btn { display: flex; align-items: center; width: 100%; padding: 14px 20px; background: transparent; border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-muted); font-family: 'Poppins', sans-serif; font-size: 0.95rem; cursor: pointer; transition: all 0.3s ease; }
        .layer-btn:hover { background: rgba(255, 255, 255, 0.05); color: white; border-color: #555; }
        .layer-btn.active { background-color: var(--accent); color: #1a1a1a; border-color: var(--accent); font-weight: 600; box-shadow: 0 0 15px rgba(255, 209, 102, 0.4); transform: scale(1.02); }
        .layer-btn i { width: 25px; text-align: center; margin-right: 15px; font-size: 1.1rem; }
        .layer-btn.active i { color: #1a1a1a; }

        #map { flex: 1; background-color: #e5e5e5; }
        .leaflet-tooltip.block-label { background: transparent !important; border: none !important; box-shadow: none !important; font-size: 10px; font-weight: 700; color: #222; text-transform: uppercase; text-shadow: -1.5px -1.5px 0 #fff, 1.5px -1.5px 0 #fff, -1.5px 1.5px 0 #fff, 1.5px 1.5px 0 #fff; font-family: 'Poppins', sans-serif; pointer-events: none; }
    
        /* --- NEW: Risk Analysis List Styling --- */
        #risk-analysis-wrapper { background: #25252f; padding: 15px; border-radius: 8px; margin-top: 20px; }
        #risk-analysis-list { max-height: 300px; overflow-y: auto; padding-right: 10px; }
        .risk-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; border-bottom: 1px solid #333; font-size: 0.85rem; }
        .risk-item:last-child { border-bottom: none; }
        .risk-grade { font-weight: 600; padding: 3px 8px; border-radius: 12px; font-size: 0.75rem; text-align: center; }
        /* Matched to legend colors */
        .grade-very-high { color: #fff; background-color: #4a148c; }
        .grade-high { color: #fff; background-color: #d32f2f; }
        .grade-moderate { color: #111; background-color: #f57f17; }
        .grade-low { color: #fff; background-color: #388e3c; }
        .grade-no-data { color: #111; background-color: #ccc; }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fas fa-layer-group fa-lg" style="color: #1a1a1a;"></i>
            <div><h1>Risk Atlas</h1></div>
            <span>v5.2</span>
        </div>
        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Seal_of_Bihar.png" class="logo-img" title="Government of Bihar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/United_Nations_Development_Programme_logo.svg/1200px-United_Nations_Development_Programme_logo.svg.png" class="logo-img" title="UNDP">
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-scroll">
                <div class="info-card" id="dynamic-content">
                    <h2>Welcome</h2>
                    <p>Select a hazard layer to analyze risk distribution. This digital atlas supports decision-making for disaster resilience in Gaya.</p>
                </div>
                
                <div id="legend-wrapper" style="display:none; margin-bottom: 30px;">
                    <div class="section-title">Legend</div>
                    <div id="dynamic-legend" class="legend-grid"></div>
                </div>

                <div class="section-title">Hazard Risk Layers</div>
                <div class="nav-grid">
                    <button class="layer-btn" onclick="toggleLayer('multihazard')"><i class="fas fa-star"></i> Multihazard Risk</button>
                    <button class="layer-btn" onclick="toggleLayer('flood')"><i class="fas fa-water"></i> Flood Risk</button>
                    <button class="layer-btn" onclick="toggleLayer('drought')"><i class="fas fa-sun"></i> Drought Risk</button>
                    <button class="layer-btn" onclick="toggleLayer('heat')"><i class="fas fa-temperature-high"></i> Heatwave Risk</button>
                    <button class="layer-btn" onclick="toggleLayer('lightning')"><i class="fas fa-bolt"></i> Lightning Risk</button>
                    <button class="layer-btn" onclick="toggleLayer('quake')"><i class="fas fa-house-crack"></i> Earthquake Risk</button>
                    <button class="layer-btn" onclick="toggleLayer('fire')"><i class="fas fa-fire"></i> Fire Risk</button>
                </div>

                <!-- NEW: Dynamic Risk Analysis Section -->
                <div id="risk-analysis-wrapper" style="display: none;">
                    <div class="section-title">Block-Level Risk Analysis</div>
                    <div id="risk-analysis-list"></div>
                </div>
            </div>
        </aside>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var lightMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '© OpenStreetMap, © CartoDB' });
        var map = L.map('map', { zoomControl: false, layers: [lightMap] }).setView([24.7914, 85.0002], 10);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        map.createPane('labels');
        map.getPane('labels').style.zIndex = 650;
        map.getPane('labels').style.pointerEvents = 'none';

        var masterLabelLayer = L.geoJson(null, {
            style: { color: 'transparent', fillOpacity: 0 }, 
            onEachFeature: function(feature, layer) {
                var nameKey = Object.keys(feature.properties).find(k => k.toLowerCase().includes('block')) || "Block";
                layer.bindTooltip(feature.properties[nameKey], { permanent: true, direction: "center", className: "block-label", pane: "labels" });
            }
        });
        fetch('data/population.json').then(r => r.json()).then(d => { masterLabelLayer.addData(d); });
        
        var legendStandard = [
            {col:'#4a148c', lbl:'Very High'}, {col:'#d32f2f', lbl:'High'}, 
            {col:'#f57f17', lbl:'Moderate'}, {col:'#388e3c', lbl:'Low'}
        ];
        
        var layerInfo = {
            'multihazard': { title: "Multihazard Prioritization", desc: "A composite index combining all hazards to identify blocks with the highest overall risk, requiring priority attention for mitigation and preparedness planning.", legend: legendStandard },
            'flood': { title: "Flood Risk", desc: "Identifies areas susceptible to inundation based on hydrological models, historical flood data, and proximity to rivers. Risk is categorized by the potential severity of flooding.", legend: legendStandard },
            'drought': { title: "Drought Risk", desc: "Assesses agricultural drought vulnerability using rainfall deficit, soil moisture, and crop health data. Highlights areas prone to prolonged dry spells impacting livelihoods.", legend: legendStandard },
            'heat': { title: "Heatwave Risk", desc: "Measures extreme heat exposure based on Land Surface Temperature (LST) and population density. This is critical for public health advisories in urban and rural areas.", legend: legendStandard },
            'lightning': { title: "Lightning Risk", desc: "Ranks blocks based on recorded lightning strikes and fatality data from 2022-2025, indicating areas with high thunderstorm activity and exposure.", legend: [{col:'#4a148c', lbl:'> 9 (V.High)'}, {col:'#d32f2f', lbl:'6-9 (High)'}, {col:'#f57f17', lbl:'3-6 (Mod)'}, {col:'#388e3c', lbl:'< 3 (Low)'}] },
            'quake': { title: "Earthquake Risk", desc: "Evaluates seismic risk based on proximity to fault lines, soil composition, and structural vulnerability. The district falls within a moderate seismic zone.", legend: legendStandard },
            'fire': { title: "Fire Risk", desc: "A susceptibility index based on land use (e.g., dry forests, dense settlements), accessibility for fire services, and historical fire incidents.", legend: legendStandard }
        };

        function detectColumn(props, type) {
            var keys = Object.keys(props);
            var lowerKeys = keys.map(k => k.toLowerCase());
            function find(terms) {
                for (let term of terms) {
                    let idx = lowerKeys.indexOf(term.toLowerCase());
                    if (idx > -1) return keys[idx];
                }
                return null;
            }
            if (type === 'lightning') return find(['Total', 'Deaths', 'Fatalities']);
            if (type === 'cat') return find(['gridcode', 'grid_code', 'class', 'risk_class', 'Multi_Risk']);
            return find(['mean', '_mean', 'sum', 'total', 'risk_score', 'value', 'gridcode']) || keys.find(k => typeof props[k] === 'number') || keys[0];
        }

        function calculateStats(data, colName) {
            var vals = data.features.map(f => parseFloat(f.properties[colName])).filter(v => !isNaN(v));
            if (vals.length === 0) return { min: 0, max: 1 };
            var min = Math.min(...vals); var max = Math.max(...vals);
            return { min: min, max: (min === max) ? max + 1 : max };
        }
        
        function getCatColor(d) {
            var num = parseFloat(d);
            if (!isNaN(num)) {
                if (num >= 5) return '#4a148c'; if (num >= 4) return '#d32f2f';
                if (num >= 3) return '#f57f17'; if (num <= 2) return '#388e3c';
            }
            var str = String(d).toLowerCase();
            if (str.includes('very')) return '#4a148c'; if (str.includes('high')) return '#d32f2f';
            if (str.includes('mod')) return '#f57f17'; if (str.includes('low')) return '#388e3c';
            return '#ccc';
        }
        function getLightningColor(d) {
            var num = parseFloat(d);
            return isNaN(num) ? '#ccc' : num > 9 ? '#4a148c' : num >= 6 ? '#d32f2f' : num >= 3 ? '#f57f17' : '#388e3c';
        }
        function getDynamicColor(d, min, max) {
            var num = parseFloat(d);
            if (isNaN(num)) return '#ccc';
            var pct = (num - min) / (max - min);
            return pct > 0.8 ? '#4a148c' : pct > 0.6 ? '#d32f2f' : pct > 0.4 ? '#f57f17' : '#388e3c';
        }

        var layers = {}; var currentLayer = null;

        function createLayer(url, logicType) {
            var lyr = L.geoJson(null, {});
            fetch(url).then(r => r.json()).then(data => {
                if (!data.features || data.features.length === 0) return;

                var colName = detectColumn(data.features[0].properties, logicType);
                var stats = (logicType === 'num') ? calculateStats(data, colName) : {};
                
                // Store analysis info on the layer for later retrieval
                lyr.options.analysisInfo = { data: data.features, colName, logicType, stats };

                lyr.options.style = function(feature) {
                    var val = feature.properties[colName];
                    var col = '#ccc';
                    if (logicType === 'lightning') col = getLightningColor(val);
                    else if (logicType === 'cat') col = getCatColor(val);
                    else if (logicType === 'num') col = getDynamicColor(val, stats.min, stats.max);
                    return { fillColor: col, weight: 1, color: 'white', fillOpacity: 0.8 };
                };
                lyr.addData(data);
            }).catch(e => console.error('Failed to load ' + url, e));
            return lyr;
        }

        layers['multihazard'] = createLayer('data/multihazard.json', 'cat');
        layers['flood'] = createLayer('data/flood.json', 'cat');
        layers['drought'] = createLayer('data/drought.json', 'cat');
        layers['heat'] = createLayer('data/heatwave.json', 'num');
        layers['lightning'] = createLayer('data/lightning.json', 'lightning');
        layers['fire'] = createLayer('data/fire.json', 'num');
        layers['quake'] = createLayer('data/earthquake.json', 'num');

        function getRiskGrade(val, logicType, stats) {
            if (val === undefined || val === null) return { text: 'No Data', class: 'no-data' };
            
            var grade = { text: 'Low', class: 'low' };
            var num = parseFloat(val);

            if (logicType === 'lightning') {
                if (num > 9) grade = {text:'Very High', class:'very-high'}; else if (num >= 6) grade = {text:'High', class:'high'};
                else if (num >= 3) grade = {text:'Moderate', class:'moderate'};
            } else if (logicType === 'cat') {
                if (num >= 5) grade = {text:'Very High', class:'very-high'}; else if (num >= 4) grade = {text:'High', class:'high'};
                else if (num >= 3) grade = {text:'Moderate', class:'moderate'};
            } else if (logicType === 'num') {
                var pct = (num - stats.min) / (stats.max - stats.min);
                if (pct > 0.8) grade = {text:'Very High', class:'very-high'}; else if (pct > 0.6) grade = {text:'High', class:'high'};
                else if (pct > 0.4) grade = {text:'Moderate', class:'moderate'};
            }
            return grade;
        }

        function updateRiskAnalysis(layer) {
            var analysisDiv = document.getElementById('risk-analysis-list');
            var wrapper = document.getElementById('risk-analysis-wrapper');
            analysisDiv.innerHTML = '';

            var info = layer.options.analysisInfo;
            if (!info || !info.data) { wrapper.style.display = 'none'; return; }
            
            var items = info.data.map(feature => {
                var props = feature.properties;
                var nameKey = Object.keys(props).find(k => k.toLowerCase().includes('block')) || Object.keys(props)[0];
                var blockName = props[nameKey] || 'Unnamed Area';
                var value = props[info.colName];
                var grade = getRiskGrade(value, info.logicType, info.stats);
                return `<div class="risk-item"><span>${blockName}</span><span class="risk-grade grade-${grade.class}">${grade.text}</span></div>`;
            }).join('');

            analysisDiv.innerHTML = items;
            wrapper.style.display = 'block';
        }

        function toggleLayer(id) {
            if (currentLayer) map.removeLayer(currentLayer);
            
            currentLayer = layers[id];
            map.addLayer(currentLayer);
            if (currentLayer.getBounds().isValid()) map.fitBounds(currentLayer.getBounds());

            if (!map.hasLayer(masterLabelLayer)) masterLabelLayer.addTo(map);
            masterLabelLayer.bringToFront();
            
            updateUI(id);
            updateRiskAnalysis(currentLayer);
        }

        function updateUI(id) {
            var data = layerInfo[id];
            document.getElementById('dynamic-content').innerHTML = `<h2>${data.title}</h2><p>${data.desc}</p>`;
            var legBox = document.getElementById('dynamic-legend');
            document.getElementById('legend-wrapper').style.display = 'block';
            legBox.innerHTML = '';
            data.legend.forEach(item => {
                legBox.innerHTML += `<div class="legend-item"><div class="color-dot" style="background:${item.col}"></div>${item.lbl}</div>`;
            });
            document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
